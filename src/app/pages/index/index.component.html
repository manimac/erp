<div class="row mt-4">
    <div class="col-lg-2 mb-2">
        <div class="form-group">
            <label class="col-lg-12 pl-0" for="period">Select a server </label>
            <select [(ngModel)]="currentServer" class="form-control col-lg-12">
                <option *ngFor="let server of serverLists" [value]="server.id">{{server.name}}
                </option>
            </select>
        </div>
    </div>
    <div class="col-lg-2 mb-2">
        <div class="form-group">
            <label class="col-lg-12 pl-0" for="period">Select a database </label>
            <select [(ngModel)]="currentDatabase" class="form-control col-lg-12">
                <option *ngFor="let database of databaseLists" [value]="database.id">{{database.name}}
                </option>
            </select>
        </div>
    </div>
    <div class="col-lg-2 mb-2">
        <div class="form-group">
            <label class="col-lg-12 pl-0" for="period">Select a table </label>
            <select [(ngModel)]="currentTable" class="form-control col-lg-12">
                <option *ngFor="let table of tableLists" [value]="table.id">{{table.name}}
                </option>
            </select>
        </div>
    </div>
    <div class="col-lg-4 mb-2 pt-1 action-buttons">
        <label class="col-lg-12 pl-0" for="period"></label>
        <button class="btn btn-primary">Load</button>
        <button class="btn btn-primary ml-3">Process changes</button>
        <button class="btn btn-primary ml-3">Select</button>
    </div>
</div>
<erp-table></erp-table>
