<div class="row">
    <div class="col-lg-12">
        <p class="note">Notification to process data warehouse changes was last sent on: Wednesday, December 10, 2020
            06:10:10
            PM</p>
        <div class="w-100 mt-0 mb-2 header-btn-block">
            <a href="javascript:void(0)"
                class="btn btn-info btn-block waves-effect waves-light action-table-top custom-link-btn"
                (click)="openModel(addRowModel)">
                <i class="fa fa-plus"></i> Add
            </a>
            <a href="javascript:void(0)"
                class="btn btn-info btn-block waves-effect waves-light action-table-top custom-link-btn"
                (click)="export()">
                <i class="fa fa-download"></i> Export
            </a>
        </div>
        <pagination-controls (pageChange)="currentPage = $event"></pagination-controls>
        <div class="table-responsive">
            <table mat-table [dataSource]="mattabledataSource" matSort matSortStart="desc" class="mat-elevation-z8 table">
                <ng-container *ngFor="let col of displaycolumndefs" matColumnDef="{{col.ColumnName}}" >
                    <div   >
                        <th mat-header-cell *matHeaderCellDef  mat-sort-header > {{col.ColumnName}}  </th>
                        <td mat-cell *matCellDef="let element; let i = index;">
                            <span *ngIf="(col.ColumnName!='Edit'&&col.ColumnName!='Delete')">{{ col.cell(element) }}</span>
                            <i class="fa fa-pencil cursor-pointer" aria-hidden="true" *ngIf="col.ColumnName=='Edit'" (click)="openModel(editRowModel, i, element)"></i>
                            <i class="fa fa-trash-o cursor-pointer" aria-hidden="true" (click)="openModel(deleteModel, i)" *ngIf="col.ColumnName=='Delete'"></i>
                        </td>
                    </div>
                </ng-container>
                  <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
                  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
        </div>
    </div>
</div>

<ng-template #addRowModel let-modal>
    <div class="modal-header">
        <h4 class="modal-title" id="modal-basic-title">Add new </h4>
        <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
            <span aria-hidden="true">×</span>
        </button>
    </div>
    <div class="modal-body">
        <erp-form-control (save)="saveForm($event)" (cancel)="cancel()" [formTemplate]="table.ColumnDefinition">
        </erp-form-control>
    </div>
</ng-template>

<ng-template #editRowModel let-modal>
    <div class="modal-header">
        <h4 class="modal-title" id="modal-basic-title">Edit </h4>
        <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
            <span aria-hidden="true">×</span>
        </button>
    </div>
    <div class="modal-body">
        <erp-form-control (save)="updateForm($event)" (cancel)="cancel()" [formTemplate]="table.ColumnDefinition" [formData]="formData">
        </erp-form-control>
    </div>
</ng-template>

<ng-template #deleteModel let-modal>
    <erp-delete-model (delete)="delete()" (cancel)="cancel()"></erp-delete-model>
</ng-template>
